<html>
    <head>
        <title></title>
        <style type=text/css>
            span{
                color: red;
            }
        </style>
    </head>
    <body>
        <form action="" name="reg" onsubmit="return fun()">
            <label>Name</label>
            <input type="text" name="esname" placeholder="Enter name"/>
            <span id="esname"></span>
            <label>Mobile</label>
            <input type="number" name="emobile" placeholder="Enter mobile"/>
            <span id="emobile"></span>
            <label>E-Mail</label>
            <input type="text" name="eemail" placeholder="enter email"/>
            <span id="eemail"></span>
            <input type="submit" value="register"/>
        </form>
        <script>
            function fun(){
                var error=0;
                var sname=document.forms["reg"]["esname"].value;
                //var txt="hello";
                //alert(sname);
                if(sname=="")
                {
                    //alert("name is mandatory");
                    document.getElementById("esname").innerHTML='name is mandatory';
                    error=1;
                }
                else if(sname.length<3)
                {
                    //alert("Name-minimum 3 characters");
                    document.getElementById("esname").innerHTML='Name-minimum 3 characters';
                    error=1;
                }
                else if(!isNaN(sname))
                {
                    //alert("name-numeric not allowed");
                    document.getElementById("esname").innerHTML='name-numeric not allowed';
                    error=1;
                }
                var mobile=document.forms["reg"]["emobile"].value;
                if(mobile=="")
                {
                    //alert("mobile is mandatory");
                    document.getElementById("esname").innerHTML='mobile is mandatory';
                    error=1;
                }
                else if(mobile.length!=10)
                {
                    //alert("mobile-minimum 10 characters");
                    document.getElementById("esname").innerHTML='mobile-minimum 10 characters';
                    error=1;
                }
                var email=document.forms["reg"]["eemail"].value;
                var atposition= email.indexOf("@");
                var dotposition= email.lastIndexOf(".");
                if(email=="")
                {
                    //alert("email is mandatory");
                    document.getElementById("esname").innerHTML='email is mandatory';
                    error=1;
                }
                else if(atposition<1 || dotposition<atposition+2 || dotposition+2>=email.length)
                {
                    //alert("Invalid email");
                    document.getElementById("esname").innerHTML='Invalid email';
                    error=1;
                }
                if(error==1)
                {
                    return false;
                }
            }
            
        </script>
    </body>
</html>
