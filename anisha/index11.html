<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var i=parseInt(prompt("enter your choice"));
            var a=parseInt(prompt("enter 1st no"));
            var b=parseInt(prompt("enter 2nd no"));
            switch(i)
            {
                case 1:
                    alert(a+b);
                    break;
                case 2:
                    alert(a-b);
                    break;
                case 3:
                    alert(a*b);
                    break;
                case 4:
                    alert(a/b);
                    break;
                case 5:
                    alert(a**b);
                    break;
                default:
                    alert("invalid");
            }
        </script>
    </body>
</html>
