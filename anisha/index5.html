<html>
    <head> 
    </head>
    <body>
        <button onclick="jsrfun()" id="b1">jamshedpur</button>
        <button onclick="ranchifun()" id="b2">ranchi</button>
        <button onclick="dhanbadfun()" id="b3">dhanbad</button>
        <div id="marea" style="display:none">
            anisha
        </div>
        <div id="narea" style="display:none;">
            hello
        </div>
        <div id="oarea" style="display: none;">
            hi
        </div>
        <script>
            function jsrfun(){
                   document.getElementById("marea").style.display="block";
                   document.getElementById("narea").style.display="none";
                   document.getElementById("oarea").style.display="none";
                   document.getElementById("b1").innerHTML="jamshedpur";
            }
            function ranchifun(){
                   document.getElementById("narea").style.display="block";
                   document.getElementById("marea").style.display="none";
                   document.getElementById("oarea").style.display="none";
                   document.getElementById("b2").innerHTML="ranchi";
            }
            function dhanbadfun(){
                   document.getElementById("oarea").style.display="block";
                   document.getElementById("marea").style.display="none";
                   document.getElementById("narea").style.display="none";
                   document.getElementById("b3").innerHTML="dhanbad";
            }
        </script>
    </body>
</html>
