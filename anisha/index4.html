<html>
    <head> 
    </head>
    <body>
        <button onclick="fun()" id="b1">hide/show</button>
        <div id="marea">
            anisha
        </div>
        <script>
            function fun(){
                //alert("steel city");
               //alert("hi");
               if(document.getElementById("marea").style.display==="none")
               {
                   document.getElementById("marea").style.display="block";
                   document.getElementById("b1").innerHTML="hide";
               }
               else
               {
                document.getElementById("marea").style.display="none";
                document.getElementById("b1").innerHTML="show";
               }
            }
        </script>
    </body>
</html>
