<html>
    <head>
        <title></title>
    </head>
    <body>
        <p id="marea"></p>
        <div id="op"></div>
        <script>
            //var sname=new Array("anisha","anita","ankita");
            var sname=[];
            sname[0]="manisha";
            sname[1]="anisha";
            sname[2]="nisha";
            //shift();
            sname.pop();
            sname.push("nayan");
            //sname.sort();
            sname.reverse();
            var txt="<table border=1px cellspacing=0 cellpadding=20px>";
            for(i=0;i<sname.length;i++)
            {
                txt+="<tr><td> "+sname[i]   + "</td></tr>";
                //alert(i);
                //document.write(i);
            }
            txt+="</table>";
            document.getElementById("marea").innerHTML=txt;
            document.getElementById("op").innerHTML=sname.toString();
        </script>
    </body>
</html>
